<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guess Game</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Internal CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-fluid game vh-100 text-center pt-5">
    <h1 class="head display-2">GUESS THE SECRET NUMBER</h1>
    <div class="container d-flex justify-content-center align-items-center flex-column gap-3">
      <div class="row">

        <!-- Guess Section -->
        <div class="enter col-sm-12 col-md-8">
          <div class="card">
            <div class="card-body d-flex flex-column gap-4 justify-content-center align-items-center"
              style="height: 20rem;">
              <label class="display-6 lbl">Guess a number from 1 to 100 <span class="text-danger"><br>within 10
                  trials.</span></label>
              <input id="guess" type="number" placeholder="Enter the number">
              <div class="row">
                <div class="col-md-6">
                  <input id="send" type="button" value="SEND">
                </div>
                <div class="col-md-6">
                  <input id="reset" type="button" value=" RESET">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Result Section -->
        <div class="resultsec col-sm-12 col-md-4">
          <div class="card">
            <div class="card-body d-flex flex-column gap-4 justify-content-center align-items-center"
              style="height: 20rem;">
              <h2 class="display-6">Result is here!</h2>
              <h3 id="result"></h3>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="game.js"></script>

</body>

</html>
